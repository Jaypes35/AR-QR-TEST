<!DOCTYPE html>
<html>
    <head>
      <title>POM AR_QR TEST</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    </head> 
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   
    
    <body>       
      <a-scene
         embedded arjs='trackingMethod: best
         renderer="logarithmicDepthBuffer: true;"
         vr-mode-ui="enabled: false"
         id="scene"
        >
      
        <a-assets>
            <a-asset-item 
                          id="animated-asset" 
                          src="https://raw.githubusercontent.com/Jaypes35/test/master/REM.gltf"
            >
            </a-asset-item>
        </a-assets>
            
        <a-marker 
                  type="pattern" 
                  url="https://raw.githubusercontent.com/Jaypes35/test/master/pattern-marker.patt"   
                  smooth="true" 
                  smoothCount="10"
                  smoothTolerance=".1"
                  smoothThreshold="5"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse" 
                  id="animated-marker" 
         >
            
         <a-entity
              id="animated-model"
              gltf-model="#animated-asset"
              position="0 0 0"
              scale="0.00025 0.00025 0.00025"
              rotation="0 0 0"
          >
          </a-entity>
            
        </a-marker>
       <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
