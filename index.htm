<!DOCTYPE html>
<html>
    <head>
      <title>POM AR_QR TEST</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    </head> 
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   
    <script>
    // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
    const sceneEl = document.querySelector('a-scene');
    sceneEl.addEventListener('loaded', () => {
        sceneEl.camera = new THREE.PerspectiveCamera();
    });
    </script>
    
    <body>       
      <a-scene
         arjs
         embedded
         renderer="logarithmicDepthBuffer: true;"
         vr-mode-ui="enabled: false"
         id="scene"
        >
      
        <a-assets>
            <a-asset-item 
                          id="animated-asset" 
                          src="https://raw.githubusercontent.com/Jaypes35/test/master/REM.gltf"
            >
            </a-asset-item>
        </a-assets>
            
        <a-marker 
                  type="pattern" 
                  url="https://raw.githubusercontent.com/Jaypes35/test/master/pattern-marker.patt"   
                  smooth="true" 
                  smoothCount="10"
                  smoothTolerance=".1"
                  smoothThreshold="5"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse" 
                  id="animated-marker" 
         >
            
         <a-entity
              id="animated-model"
              gltf-model="#animated-asset"
              position="0 0 1"
              scale="0.05 0.05 0.05"
              rotation="0 0 0"
              class="clickable"
              gesture-handler
          >
          </a-entity>
            
        </a-marker>
       <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
