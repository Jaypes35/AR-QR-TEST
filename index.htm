<!DOCTYPE html>
<html>
    <head>
      <title>POM AR_QR TEST</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    </head> 
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githubusercontent.com/fcor/arjs-gestures/master/gesture-detector.js"></script>
    <script src="https://raw.githubusercontent.com/fcor/arjs-gestures/master/gesture-handler.js"></script>
   

    <body>       
      <a-scene
         arjs
         embedded
         renderer="logarithmicDepthBuffer: true;"
         vr-mode-ui="enabled: false"
         gesture-detector
         id="scene"
        >
      
        <a-assets>
            <a-asset-item 
                          id="animated-asset" 
                          src="https://raw.githubusercontent.com/Jaypes35/test/master/Drummond.gltf"
            >
            </a-asset-item>
        </a-assets>
            
        <a-marker 
                  type="pattern" 
                  url="https://raw.githubusercontent.com/Jaypes35/test/master/pattern-marker.patt"   
                  smooth="true" 
                  smoothCount="10"
                  smoothTolerance=".01"
                  smoothThreshold="5"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse" 
                  id="animated-marker" 
         >
            
         <a-entity
              id="animated-model"
              gltf-model="#animated-asset"
              position="-3.5 -5 1"
              scale="0.05 0.05 0.05"
              rotation="270 0 0"
              class="clickable"
              gesture-handler
          >
          </a-entity>
            
        </a-marker>
       <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
